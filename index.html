<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <section class="card">
    <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
    <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
    <div class="items">
       <div class="details">
           <div class="numbers">10k+</div>
           <p class="components">companies</p>
       </div>
       <div class="details">
           <div class="numbers">314 </div>
          <p class="components">templates</p>
       </div>
       <div class="details">
          <div class="numbers">12M+</div>
          <p class="components">queries</p>
        </div>
    </div>
  </section>
  <section class="second">
        <div class="img">
          <div class="right"></div>
        </div>
  </section>
</div>
</body>
</html>
